<!doctype html>
<html lang="en">

<head>
  <title>Quiz API</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1 id="time"></h1>
  <h1 id="timeCounter"></h1>

  <div id="quiz-container" class="container container-size">
    <div class="quiz">
      <div class="row">
        <h1>Quiz</h1>
        <div class="questions">
          <p></p>
        </div>
        <div id="allBtn">
          <div class="row row-space">
            <div class="col">
              <button type="button" id="option1" class="btn btn-secondary button-size">Secondary</button>
            </div>
            <div class="col">
              <button type="button" id="option2" class="btn btn-secondary button-size">Secondary</button>
            </div>
          </div>
          <div class="row row-space">
            <div class="col">
              <button type="button" id="option3" class="btn btn-secondary button-size">Secondary</button>
            </div>
            <div class="col">
              <button type="button" id="option4" class="btn btn-secondary button-size">Secondary</button>
            </div>
          </div>
        </div>
        <div class="row row-space">
          <p id = "correctOrWrong"></p>
        </div>
        
      </div>
    </div>
  </div>


  <div id="ending-section" class="container">
    <div class="row">
      <p id="final-score">Your final score: </p>
      <label for="exampleFormControlInput1" class="form-label">Player Name</label>
      <input class="form-control" id="Input1" type="text">
    </div>
    <div class="row">
      <button type="button" id="submit" class="btn btn-secondary button-size">Submit</button>
    </div>
  </div>

  <div id="score-board-wrapper" class="container hide">
    <table class="table table-striped ">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Score</th>
          <th scope="col">time</th>
        </tr>
      </thead>
      <tbody id="score-board">

      </tbody>
    </table>

    <div class="row">
      <div class="col">
        <button type="button" id="go-back" class="btn btn-secondary button-size">Go Back</button>
      </div>
      <div class="col">
        <button type="button" id="clear" class="btn btn-secondary button-size">Clear</button>
      </div>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./script.js"></script>
</body>

</html>
